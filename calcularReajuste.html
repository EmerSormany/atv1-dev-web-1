<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Classe: </label>
        <input type="text" id="classe">
        <label>Nível: </label>
        <input type="number" id="nivel">
        <label>Salário Atual: </label>
        <input type="number" id="salario">
    
        <button type="button" onclick="calcularReajuste()">Calcular</button>
    </form>
    
    <button id="contador">Contador de Cliques</button>
    <p>Cliques: <span id="contadorATT">0</span></p>

    <script>
        let cliques = 1
        const contador = document.getElementById('contador')
        const contadorATT = document.getElementById('contadorATT')
        contador.addEventListener('click', () => contadorATT.textContent = cliques++)

        const calcularReajuste = () => {
            const classe = document.getElementById('classe').value
            const nivel = document.getElementById('nivel').value
            const salario = parseFloat(document.getElementById('salario').value)
            let salarioReajustado = 0

            switch (classe) {
                case 'a':
                    salarioReajustado += salario + (salario * 0.05)
                    break

                case 'A':
                    salarioReajustado += salario + (salario * 0.05)
                    break

                case 'b':
                    salarioReajustado += salario + (salario * 0.06)
                    break
                
                case 'B':
                    salarioReajustado += salario + (salario * 0.06)
                    break

                case 'c':
                    salarioReajustado += salario + (salario * 0.07)
                    break
                
                case 'C':
                    salarioReajustado += salario + (salario * 0.07)
                    break

                default:
                    break;
            }

            switch (nivel) {
                case '1':
                    salarioReajustado += (salario * 0.01)
                    break
                
                case '2':
                    salarioReajustado += (salario * 0.02)
                    break
                
                case '3':
                    salarioReajustado += (salario * 0.03)
                    break

                default:
                    break;
            }
            alert(`Salário reajustado é ${salarioReajustado}`)
        }
    </script>
</body>
</html>
