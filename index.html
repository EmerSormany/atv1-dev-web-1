</head>
<body>
    <form>
        <label>Email: </label>

        <label>Senha: </label>
        <input type="password" id="txtPassword">
    
        <button type="button" onclick="login()">Login</button>
    </form>
    <script>
        function login() {
            const email = document.getElementById('txtEmail').value;
            const senha = document.getElementById('txtPassword').value;

            if (email === "sorma@gmail.com" && senha === '123') {
                window.location.href = "calcularReajuste.html"
            } else {
                alert("Campo Email e/ou Senha vazios.")
            }

        }
    </script>
</body>
