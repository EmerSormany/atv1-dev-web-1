<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
    <div>
        <h1>Página de Cadastro de Usuário</h1>
    </div>
    <div>
        <a href="/">
            <button type="button">Home</button>
        </a>
    </div>
    <p>
        {{
        mensagem 
        }}
    </p>
    <form action="/cadastrarUsuario" method="post" style="display: flex; flex-direction: column; align-items: flex-start; width: 300px;">
        <div>
            <label for="nomeUsuario">Nome:</label>
            <input type="text" name="nomeUsuario" required/>
        </div>
        <div>
            <label for="loginUsuario">E-mail:</label>
            <input type="email" name="loginUsuario" required/>
        </div>
        <div>
            <label for="senhaUsuario">Senha:</label>
            <input type="password" name="senhaUsuario" required/>
        </div>
        <div>
            <button type="submit">Cadastrar Usuário</button>
        </div>     
    </form>
</body>
</html>
