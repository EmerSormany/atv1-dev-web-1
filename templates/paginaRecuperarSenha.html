<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
    <h1>Recuperação de Senha</h1>
    <p>
        {{ mensagem }}
    </p>
    <div>
        <a href="/">
            <button type="button">Home</button>
        </a>
    </div>
    <form action="/recuperarSenha" method="post" style="display: flex; flex-direction: column; align-items: flex-start; width: 300px;">
        <div>
            <label for="emailUsuario">Informe seu email para recuperar sua senha:</label>
            <input type="text" name="emailUsuario" required/>
        </div>
        <div>
            <button type="submit">Enviar Recuperação</button>
        </div>     
    </form>
</body>
</html>
